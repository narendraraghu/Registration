<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>

    <link href="../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
    <link href="../static/js/jquery-1.11.0.min.js"
          th:href="@{css/js/jquery-1.11.0.min.js}" rel="script" />
</head>
<body>
<h1>Login page</h1>
<!--<p th:if="${registerError}">Wrong user or password</p>-->
<form action="#" th:action="@{/registerUser}" th:object="${registerUser}" method="post">

    <label for="name">name</label>:
    <input type="text" id="name" name="name"/> <br/>

    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />

    <label for="email">Email Id </label>:
    <input type="email" id="email" name="email" /> <br />

    <label for="address">Address:  </label>:
    <input type="address" id="address" name="address" /> <br />


    <input type="submit" value="Register" />
</form>
</body>
</html>
