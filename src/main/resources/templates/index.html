<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Popup Login and Register</title>
<!--<script type="text/javascript" src="resources/static/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="resources/static/js/jquery.leanModal.min.js"></script>-->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>

<script src="../static/js/jquery-1.11.0.min.js"
        th:src="@{js/jquery-1.11.0.min.js}"></script>

<script src="../static/js/jquery-1.11.0.min.js"
        th:src="@{js/jquery-1.11.0.min.js}"></script>

<script src="../static/js/leanModal-modified-for-onload1.js"
        th:src="@{js/leanModal-modified-for-onload1.js}"></script>


<link href="../static/css/style.css"
      th:href="@{css/style.css}" rel="stylesheet" media="screen"/>

<body>
<div class="container">
    <a id="modal_trigger" href="#modal" class="btn">Click here to Login or register</a>

    <div id="modal" class="popupContainer" style="display:none;">
        <header class="popupHeader">
            <span class="header_title">Login</span>
            <span class="modal_close"><i class="fa fa-times"></i></span>
        </header>

        <section class="popupBody">
            <!-- Social Login -->
            <div class="social_login">
                <div class="">
                    <a href="#" class="social_box fb">
                        <span class="icon"><i class="fa fa-facebook"></i></span>
                        <span class="icon_title">Connect with Facebook</span>

                    </a>

                    <a href="#" class="social_box google">
                        <span class="icon"><i class="fa fa-google-plus"></i></span>
                        <span class="icon_title">Connect with Google</span>
                    </a>
                </div>

                <div class="centeredText">
                    <span>Or use your Email address</span>
                </div>

                <div class="action_btns">
                    <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
                    <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
                </div>
            </div>

            <!-- Username & Password Login form -->
            <div class="user_login">
                <form>
                    <label>Email / Username</label>
                    <input type="text"/>
                    <br/>

                    <label>Password</label>
                    <input type="password"/>
                    <br/>

                    <div class="checkbox">
                        <input id="remember" type="checkbox"/>
                        <label for="remember">Remember me on this computer</label>
                    </div>

                    <div class="action_btns">
                        <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i>
                            Back</a></div>
                        <div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
                    </div>
                </form>

                <a href="#" class="forgot_password">Forgot password?</a>
            </div>

            <!-- Register Form -->
            <div class="user_register">
                <form action="#" th:action="@{/registerUser}" th:object="${registerUser}" method="post">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name"/> <br/>

                    <label for="email">Email Id </label>
                    <input type="email" id="email" name="email"/> <br/>

                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address"/> <br/>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/> <br/>

                    <div class="checkbox">
                        <input id="send_updates" type="checkbox"/>
                        <label for="send_updates">Send me occasional email updates</label>
                    </div>

                    <div class="action_btns">
                        <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i>
                            Back</a></div>
                        <div class="one_half last"><input type="submit" value="Register"  class="btn btn_red"/></div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<script th:inline="javascript">

    $("#modal_trigger").leanModal({top: 200, overlay: 0.6, closeButton: ".modal_close"});
    $(function () {
        // Calling Login Form
        $("#login_form").click(function () {
            $(".social_login").hide();
            $(".user_login").show();
            return false;
        });

        // Calling Register Form
        $("#register_form").click(function () {
            $(".social_login").hide();
            $(".user_register").show();
            $(".header_title").text('Register');
            return false;
        });

        // Going back to Social Forms
        $(".back_btn").click(function () {
            $(".user_login").hide();
            $(".user_register").hide();
            $(".social_login").show();
            $(".header_title").text('Login');
            return false;
        });

    })

</script>

</body>
</html>
